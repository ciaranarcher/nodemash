<!DOCTYPE html>
<html>
  <head>
    <title>Twitter using NodeJS</title>
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>I am Node. Here are some tweets:</h1>
    <ul id="tweets">
    </ul>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://carcher.mash.jit.su');
      var count = 0;
      socket.on('tweet', function (data) {

        
        $("#tweets").append("<li style='display:none' class='btn' id='tweet_" + count + "'>" + data.text + "</li><br />");
        $("#tweet_" + count).slideDown("slow");
        count++;
      });
    </script>
  </body>
</html>
